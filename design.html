    body {
      font-family: Arial, sans-serif;

    h1 {
      text-align: center;
      margin: 2rem 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 1rem;
      margin: 20px;
    }

    .design img {
      width: 100%;
      height: 500px; 
      object-fit: cover; 
      border: 10px solid #000;
      display: block;
      margin-bottom: 1rem;
    }

    .bahay {
      width: 100%;
      height: 500px; 
      max-width: 100%;
      object-fit: cover;
      margin-left: auto;
      margin-right: auto;
    }

    
    .container button {
      background-color: #fff;
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid #007bff;
      width: 100%;
      text-align: center;
    }

    .container button:hover {
      background-color: #0383bf;
      cursor: pointer;
    }

    .container a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
